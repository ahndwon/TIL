<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="./card.css" rel="stylesheet"/>
    <div class="nav">
        <div class="main_nav"></div>
    </div>
</head>
<body>
<div class="grid">
    <div class="first_row">
        <input type="checkbox" id="button"/>
        <div class="button" id="expand-button">EXPAND</div>
        <div class="card-2" id="card-2">
            <div class="simple-view">
                <div class="city">Hong Kong</div>
                <div class="simple-info">Mon, 12:30 PM, Mostly Sunny</div>
                <div class="forecast-1">
                    <div class="temperature">23</div>
                    <div class="celsius"><strong>&#8451;</strong></div>
                    <div class="weather-img">
                        <img src="https://image.flaticon.com/icons/svg/861/861059.svg"
                             height="100%" width="100%"/>
                    </div>
                </div>
                <div class="forecast-2">
                    <div class="precipitation">
                        <img class="rain-icon" src="https://image.flaticon.com/icons/svg/578/578339.svg"
                        height="100%" width="100%">
                        <div class="percentage"> 2% Precipitation</div>
                    </div>
                    <div class="wind">
                        <img class="wind-icon" src="https://image.flaticon.com/icons/svg/439/439440.svg"
                        height="100%" width="100%">
                        <div class="wind-speed"> 23 km/h Winds</div>
                    </div>
                </div>
                <div class="time-meter">
                    <div class="meter"></div>
                    <div class="bar"></div>
                    <div class="cursor"></div>
                </div>
                <div class="time">
                    <div class="eight-am">8AM</div>
                    <div class="eleven-am">11AM</div>
                    <div class="two-pm">2PM</div>
                    <div class="five-pm">5PM</div>
                    <div class="eight-pm">8PM</div>
                </div>
            </div>
            <div class="week-forecast">
                <div class="day">
                    <div class="day-text">Tuesday</div>
                    <div class="day-weather-img">
                        <img src="https://image.flaticon.com/icons/svg/861/861059.svg"/>
                    </div>
                    <div class="day-temperature">24&#176;/12&#176;</div>
                </div>
                <div class="day">
                    <div class="day-text">Wednesday</div>
                    <div class="day-weather-img">
                        <img src="https://image.flaticon.com/icons/svg/861/861060.svg"/>
                    </div>
                    <div class="day-temperature">22&#176;/14&#176;</div>
                </div>
                <div class="day">
                    <div class="day-text">Thursday</div>
                    <div class="day-weather-img">
                        <img src="https://image.flaticon.com/icons/svg/861/861060.svg"/>
                    </div>
                    <div class="day-temperature">25&#176;/18&#176;</div>
                </div>
                <div class="day">
                    <div class="day-text">Friday</div>
                    <div class="day-weather-img">
                        <img src="https://image.flaticon.com/icons/svg/861/861056.svg"/>
                    </div>
                    <div class="day-temperature">20&#176;/16&#176;</div>
                </div>
                <div class="day">
                    <div class="day-text">Saturday</div>
                    <div class="day-weather-img">
                        <img src="https://image.flaticon.com/icons/svg/861/861059.svg"/>
                    </div>
                    <div class="day-temperature">24&#176;/12&#176;</div>
                </div>
                <div class="day">
                    <div class="day-text">Sunday</div>
                    <div class="day-weather-img">
                        <img src="https://image.flaticon.com/icons/svg/861/861060.svg"/>
                    </div>
                    <div class="day-temperature">22&#176;/10&#176;</div>
                </div>
            </div>
            <div class="card-bottom">
                <!--<div class="expand-button">EXPAND</div>-->
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footer"></div>
</footer>
</body>

</html>
